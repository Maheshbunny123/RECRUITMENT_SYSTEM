<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Job - Recruitment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸŽ¯ Recruitment System</div>
        <div class="nav-menu">
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('create_job') }}" class="nav-link active">Post Job</a>
            <a href="{{ url_for('analytics') }}" class="nav-link">Analytics</a>
            <div class="nav-user">
                <span>ðŸ‘¤ {{ session.username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="section" style="max-width: 800px; margin: 2rem auto;">
            <h1 style="margin-bottom: 2rem;">Post a New Job</h1>
            
            <form method="POST">
                <div class="form-group">
                    <label for="title">Job Title *</label>
                    <input type="text" id="title" name="title" required 
                           placeholder="e.g., Senior Python Developer">
                </div>
                
                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" name="description" rows="6" required 
                              placeholder="Provide a detailed description of the role, responsibilities, and what the candidate will be working on..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requirements">Requirements *</label>
                    <textarea id="requirements" name="requirements" rows="6" required 
                              placeholder="List required skills, qualifications, and experience. E.g., Python, Django, REST API, 3+ years experience..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" 
                           placeholder="e.g., New York, NY or Remote">
                </div>
                
                <div class="form-group">
                    <label for="job_type">Job Type</label>
                    <select id="job_type" name="job_type">
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience_level">Experience Level</label>
                    <select id="experience_level" name="experience_level">
                        <option value="Entry-level">Entry-level</option>
                        <option value="Mid-level">Mid-level</option>
                        <option value="Senior">Senior</option>
                        <option value="Lead">Lead</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="salary_range">Salary Range</label>
                    <input type="text" id="salary_range" name="salary_range" 
                           placeholder="e.g., $80,000 - $120,000">
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    Post Job
                </button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 AI-Powered Recruitment System. All rights reserved.</p>
    </footer>
</body>
</html>
