<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TalentMatch AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        .register-container {
            width: 100%;
            max-width: 550px;
        }
        .register-card {
            background: white;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .role-option {
            padding: 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover {
            border-color: var(--primary);
        }
        .role-option.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }
        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>ðŸŽ¯ Create Account</h1>
                <p style="color: var(--gray-600);">Join TalentMatch AI today</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="role-selector">
                <div class="role-option active" onclick="selectRole('jobseeker', this)">
                    <div class="role-icon">ðŸ‘¤</div>
                    <div>Job Seeker</div>
                </div>
                <div class="role-option" onclick="selectRole('recruiter', this)">
                    <div class="role-icon">ðŸ’¼</div>
                    <div>Recruiter</div>
                </div>
            </div>

            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="role" id="selected-role" value="jobseeker">
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role, element) {
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('selected-role').value = role;
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            const roleElement = document.querySelector(`.role-option:nth-child(${roleParam === 'recruiter' ? 2 : 1})`);
            if (roleElement) {
                selectRole(roleParam, roleElement);
            }
        }
    </script>
</body>
</html>
