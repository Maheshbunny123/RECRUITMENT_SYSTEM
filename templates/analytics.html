<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analytics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Analytics Dashboard</h1>
    <a class="btn" href="{{ url_for('recruiter_dashboard') }}">Back Dashboard</a>
</header>
<div class="container dashboard">
    <div class="card">
        <h3>Application Status Distribution</h3>
        <canvas id="statusChart"></canvas>
    </div>
    <div class="card">
        <h3>Average Resume Scores</h3>
        <canvas id="scoreChart"></canvas>
    </div>
</div>

<script>
const statusData = {
    labels: {{ status_counts.keys()|list }},
    datasets: [{
        label: 'Applications',
        data: {{ status_counts.values()|list }},
        backgroundColor: ['#28a745','#fd7e14','#dc3545','#0dcaf0']
    }]
};

const scoreData = {
    labels: {{ job_titles }},
    datasets: [{
        label: 'Average Score',
        data: {{ avg_scores }},
        backgroundColor: '#0d6efd'
    }]
};

new Chart(document.getElementById('statusChart'), {
    type: 'pie',
    data: statusData
});

new Chart(document.getElementById('scoreChart'), {
    type: 'bar',
    data: scoreData,
    options: { scales: { y: { beginAtZero: true, max: 100 } } }
});
</script>
</body>
</html>
